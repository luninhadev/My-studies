<!--
    SVG

    É uma marcação, estilo html, mas não é para textos, e sim para fazer imagens.
    Possuimos elementos para gerar formas

    Para entender melhor
    - Imagem rasterizada x Imagem vetorizada 

    Benefícios
    - mais leve
    - mais detalhada
    - maior acessibilidade e SEO
    - pode ser editada via css ou atributos 
    
    Desvantagens 
    - pode ser mais complicado de trabalhar
    - quanto mais complexo a imagem, mais trabalho para o navegador
    - navegadores antigos não possuem suporte a essa tag 

    Para fotografia, ainda prefira usar imagens rasterizadas
-->

<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

</head>

        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="yellow"/>
    </svg>
    <svg width="300" height="200">
        <rect width="100%" height="100%" fill="red"/>
    </svg>
</body>
</html>
