<!--
    <iframe>
    
    - atributos
        - src
        - height
        - width
        - title (acessibilidade)
        - allowfullscreen
        - frameborder
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <iframe 
        width="560"
        height="315"
        src="https://www.youtube.com/embed/3VTkBuxU4yk" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3674.9603478295794!2d-48.46613458549818!3d-22.914833343918076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c6df23759d49bf%3A0xa61da4e8682a0cf4!2sShopping%20Park%20Botucatu!5e0!3m2!1spt-BR!2sbr!4v1667488196052!5m2!1spt-BR!2sbr"
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</body>
</html>
