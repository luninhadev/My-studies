<!--
    <Label>
    
    - associar e identificar uma (ou mais) tag de entrada de dados
    - acessibilidade
    - você poderá clicar para mudar o foco da entrada de dados

    Atributos
    - for
        - para fazer a conexão entre este label e a tag de entrada de dados
        - é feita via id do input
        - só funciona com elementos específicos
            - buttom, input (not hidden), meter, output, progress, select, textarea
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <label>
        Nome:
        <input type="text">
    </label>
    <br>

    <!-- label com conexão para o input -->
    <label for="nome">Nome Completo</label>
    <input id="nome" type="text">
</body>
</html>
