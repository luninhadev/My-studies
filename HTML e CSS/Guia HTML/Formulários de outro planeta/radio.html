<!--

    <input type="radio">

    - Porjetado para selecionar uma única opção de um grupo de opções

    ATRIBUTOS ESSENCIAIS
    - checked
        indica que o campo foi marcado
    - value
        valor que aquele campo contém
-->

<fieldset>
    <legend>Bora tomar um café?</legend>
    
    <label for="yep">Sim</label>
    <input
        type="radio"
        id="yep"
        name="coffee"
        value="yes"
    >

    <label for="noup">Não</label>
    <input
        type="radio"
        id="noup"
        name="coffee"
        value="no"
        checked
    >
</fieldset>
