<!--
    <button>
    
    - Representa um botão
    - Usado para enviar fomulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset
        - button
    - autofocus
    - disable
    - name
    - value
    - form
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <form action="">
        <input type="text">
        <button type="submit" autofocus>Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
