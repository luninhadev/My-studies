<!--
    Crie um formulário de Contato

    1. O formulário deverá conter um título de nome Contato. Usar fieldset e legend para essa finalidade

    2. O formulário conterá 3 campos
        - nome (input texto)
        - email (input email)
        - mensagem (textarea)
    
    3. O formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de acessibilidade, como label para cada campo, por exemplo
-->

<form action="">
        <fieldset>
        <legend>Contato</legend>
        
        <label for="name">Nome</label><br>
        <input id="name" type="text" name="name">
        <br><br>
        <label for="email">Email</label><br>
        <input id="email" type="email" name="email">
        <br><br>
        <label for="message">Mensagem</label><br>
        <textarea id="message" name="message" id="" cols="20" rows="10"></textarea>
        <br><br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
